<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		body{
			background-color:#151E3F;
		}
		.confetti{
			width:12px;
			height:4px;
			background-color: blue;
			position:absolute;
			left: 10px;
			animation-name: swing3d;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		@keyframes swing{
			from{
				transform: rotate(var(--startRot));
			}
		to{
			transform:rotate(var(--endRot));
		}
		}

		@keyframes swing3d{
			from{
				transform: rotateY(-80deg);

			}
			to{
				transform: rotateY(80deg);


			}
		}

		.button{
			height:30px;
			width: 30px;
			background-color: blue;
		}
	</style>

</head>
<body>
<button id="button"> drop confetti </button>
<input type="color" value="#FBCCFF" id ="colorPicker">
<input type="range" min="1" max="10" id="slider">
<script type="text/javascript"> 

	let dropConfettiBtn = document.getElementById("button")
	let colorPicker = document.getElementById("colorPicker")
	let slider = document.getElementById("slider")
	console.log(slider.value)


			let distance = 0;


	function makeConfetti (){
		let piece = document.createElement("div")
		piece.classList.add("confetti")
		document.body.appendChild(piece)
		function getRandomHexColor(){
			const r = Math.floor(Math.random()*256);
			const g = Math.floor(Math.random()*256);
			const b = Math.floor(Math.random()*256);
			return `rgb(${r}, ${g}, ${b})`;


		}

		let startRot = Math.random() * -60 + "deg"
		let endRot = Math.random() * 60 + "deg"

		piece.style.setProperty("--startRot", startRot)
		piece.style.setProperty("--endRot", endRot)


		let pieceColor = getRandomHexColor()
		piece.style.backgroundColor = pieceColor
	piece.style.left = Math.floor(Math.random()*1500)+"px"
		piece.style.top = distance+"px"

		function moveDown(){
		distance = distance + 0.1;
		piece.style.top=distance+"px"

		if(distance>800){
			distance=0
		}
		}



		setInterval(moveDown, 500)

		let colors = ["lightblue", "hotpink", "plum", "royalblue"]

	let RandomColorIndex = Math.floor(Math.random()*colors.length)

	piece.style.backgroundColor = colors[RandomColorIndex]
	//piece.style.backgroundColor = colorPicker.value



	}

	let array = ["literature and composition", " world history", "geometry", "biology", "spanish", "ceramics", "math team", "computer science"]

	for(let i = 0; i <= 300; i++){
			makeConfetti()
		}

		dropConfettiBtn.addEventListener("click", function(){
			console.log("you clicked the button!")
			makeConfetti()
		})

	


	// setInterval(makeConfetti, 100)

</script>

</body>
</html>
