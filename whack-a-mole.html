<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style> 

		#roach{
			height:100px;
			width:100px;
			position: absolute;
			left: 100px;
			top:100px;
			background-image: url(https://www.mrbuggs.com/wp-content/uploads/2011/10/Roach-1.jpg);
			transition:.5s;
			background-size: contain;
			background-repeat: no-repeat;
		}

	</style>
</head>
<body>

	<div id="roach"> </div>

	<script type="text/javascript">
		function Roach (){
			roach.style.left = Math.random()*1000+"px"
			roach.style.top = Math.random()*1000+"px"
		}

		roach.addEventListener("click", function(){
			alert("you killed it!")
		})

		setInterval(Roach, 750)
</script> 
</body>
</html>
