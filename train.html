<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style> 

		#train{
			display: flex;
			gap: 12px;
		}
		.cart{
			width: 100px;
			height:80px;
			border: 1px solid black;
			text-align: center;
			position: relative;

		}

		.cart:before {
			content: "";
			width: 30px;
			height: 30px;
			border: 1px solid black;
			display: block;
			border-radius: 50%;
			position: absolute;
			bottom: -15px;
			right:5px;
			background-color: white;
		}

		.cart:after {
			content: "";
			width: 30px;
			height: 30px;
			border: 1px solid black;
			display: block;
			border-radius: 50%;
			position: absolute;
			bottom: -15px;
			left: 5px;
			background-color: white;
		}

	</style>
</head>
<body>

	<input type="text" id="person"> 
	<button id="addPerson">add person</button>
	<button id="KillBtn"> remove person</button>

	<div id="train"> 

	</div>


	<script> 

		let people = ["alex", "gia", "theo", "penelope"]
		let train = document.getElementById("train")
		// people.push("kevin")
		// people.push("arjun")
		// people.pop()


		function makeTrain(){
			// make sure to remove previous children and iterations
			train.innerHTML = ""
			for(let i= 0; i<people.length; i++){
			console.log(people[i])
			// create new div
			// add new class (cart) to this div
			let cart = document.createElement("div")

			cart.textContent = people[i]
			cart.classList.add("cart")
			train.appendChild(cart)
		}

		}
		
		makeTrain()
		

		// console.log(people)

		let addPersonBtn = document.getElementById("addPerson")

		addPersonBtn.addEventListener("click", function(){
			let personInput = document.getElementById("person")
			console.log(personInput.value)
			people.push(personInput.value)
			console.log(people)

					makeTrain()


		})

		let removePersonBtn = document.getElementById("KillBtn")

		removePersonBtn.addEventListener("click", function(){
			people.pop()
			makeTrain()
			console.log(people)
		})

	</script>

</body>
</html>
